name: ZDPS Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win-x64
            arch: x64
            self_contained: true
            label: self-contained
          - rid: win-x64
            arch: x64
            self_contained: false
            label: framework-dependent
          - rid: win-x86
            arch: x86
            self_contained: true
            label: self-contained
          - rid: win-x86
            arch: x86
            self_contained: false
            label: framework-dependent

    steps:
      # -------------------------------------------------
      # Checkout repository
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # Setup .NET
      # -------------------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # -------------------------------------------------
      # Generate versions
      # -------------------------------------------------
      - name: Generate versions
        shell: pwsh
        run: |
          $dateTag = Get-Date -Format "yyyy-MM-dd"
          $dateDotnet = Get-Date -Format "yyyy.MM.dd"
          $run = "${{ github.run_number }}"

          $releaseVersion = "v.$dateTag.r$run"
          $dotnetVersion = "$dateDotnet.$run"

          echo "RELEASE_VERSION=$releaseVersion" >> $env:GITHUB_ENV
          echo "DOTNET_VERSION=$dotnetVersion" >> $env:GITHUB_ENV

      # -------------------------------------------------
      # Restore dependencies
      # -------------------------------------------------
      - name: Restore
        run: dotnet restore -p:Version=${{ env.DOTNET_VERSION }}

      # -------------------------------------------------
      # Publish
      # -------------------------------------------------
      - name: Publish (${{ matrix.rid }} / ${{ matrix.label }})
        shell: pwsh
        run: |
          $out = "publish/${{ matrix.rid }}-${{ matrix.label }}"
          dotnet publish "BPSR-ZDPS/BPSR-ZDPS.csproj" `
            -r ${{ matrix.rid }} `
            -c Release `
            -o $out `
            -p:Version=${{ env.DOTNET_VERSION }} `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:DebugType=None `
            -p:DebugSymbols=false `
            --self-contained ${{ matrix.self_contained }}

          Get-ChildItem $out -Filter *.pdb -Recurse | Remove-Item -Force

      # -------------------------------------------------
      # Create ZIP
      # -------------------------------------------------
      - name: Create ZIP
        shell: pwsh
        run: |
          $zip = "ZDPS-${{ env.RELEASE_VERSION }}-${{ matrix.rid }}-${{ matrix.label }}.zip"
          Compress-Archive `
            -Path "publish/${{ matrix.rid }}-${{ matrix.label }}\*" `
            -DestinationPath $zip

      # -------------------------------------------------
      # Upload artifact
      # -------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZDPS-${{ env.RELEASE_VERSION }}-${{ matrix.rid }}-${{ matrix.label }}
          path: ZDPS-${{ env.RELEASE_VERSION }}-${{ matrix.rid }}-${{ matrix.label }}.zip

      # -------------------------------------------------
      # Create GitHub Release (once)
      # -------------------------------------------------
      - name: Create GitHub Release
        if: matrix.rid == 'win-x64' && matrix.self_contained == true
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: ZDPS ${{ env.RELEASE_VERSION }}
          body: |
            ## BPSR ZDPS Release

            **Version:** `${{ env.RELEASE_VERSION }}`
            **Dotnet Version:** `${{ env.DOTNET_VERSION }}`

            ### Builds Included
            - Windows x64 / x86
            - Self-contained & Framework-dependent
            - Single-file publish
            - Debug symbols removed

            ### Notes
            - Self-contained builds include .NET runtime
            - Framework-dependent builds require .NET 8+
          files: |
            ZDPS-${{ env.RELEASE_VERSION }}-win-x64-self-contained.zip
            ZDPS-${{ env.RELEASE_VERSION }}-win-x64-framework-dependent.zip
            ZDPS-${{ env.RELEASE_VERSION }}-win-x86-self-contained.zip
            ZDPS-${{ env.RELEASE_VERSION }}-win-x86-framework-dependent.zip
