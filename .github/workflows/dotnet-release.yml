name: ZDPS Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # -------------------------------------------------
      # Checkout repository
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------------------------
      # Setup .NET
      # -------------------------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # -------------------------------------------------
      # Generate versions
      # -------------------------------------------------
      - name: Generate versions
        shell: pwsh
        run: |
          $dateTag = Get-Date -Format "yyyy-MM-dd"
          $dateDotnet = Get-Date -Format "yyyy.MM.dd"
          $run = "${{ github.run_number }}"

          $releaseVersion = "v.$dateTag.r$run"
          $dotnetVersion = "$dateDotnet.$run"

          echo "RELEASE_VERSION=$releaseVersion" >> $env:GITHUB_ENV
          echo "DOTNET_VERSION=$dotnetVersion" >> $env:GITHUB_ENV

      # -------------------------------------------------
      # Restore dependencies (numeric version ONLY)
      # -------------------------------------------------
      - name: Restore dependencies
        run: dotnet restore -p:Version=${{ env.DOTNET_VERSION }}

      # -------------------------------------------------
      # Publish application
      # -------------------------------------------------
      - name: Publish application
        shell: pwsh
        run: |
          dotnet publish "BPSR-ZDPS/BPSR-ZDPS.csproj" `
            -r win-x64 `
            -c Release `
            -o ./publish `
            -p:Version=${{ env.DOTNET_VERSION }} `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:TrimMode=link `
            -p:IncludeAllContentForSelfExtract=false `
            -p:DebugType=None `
            -p:DebugSymbols=false `
            --self-contained false

          if (Test-Path "publish\*.pdb") {
            Remove-Item "publish\*.pdb" -Force
          }

      # -------------------------------------------------
      # Create ZIP package
      # -------------------------------------------------
      - name: Create ZIP
        shell: pwsh
        run: |
          Compress-Archive `
            -Path publish\* `
            -DestinationPath "ZDPS-${{ env.RELEASE_VERSION }}-win-x64.zip"

      # -------------------------------------------------
      # Upload artifact (workflow storage)
      # -------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZDPS-${{ env.RELEASE_VERSION }}
          path: ZDPS-${{ env.RELEASE_VERSION }}-win-x64.zip

      # -------------------------------------------------
      # Create GitHub Release (auto tag)
      # -------------------------------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: ZDPS ${{ env.RELEASE_VERSION }}
          body: |
            ## BPSR ZDPS Release

            **Version:** `${{ env.RELEASE_VERSION }}`
            **Dotnet Version:** `${{ env.DOTNET_VERSION }}`
            **Platform:** Windows x64
            **Build:** GitHub Actions

            ### Notes
            - Automatic versioning
            - Single-file .NET publish
            - Debug symbols removed
          files: |
            ZDPS-${{ env.RELEASE_VERSION }}-win-x64.zip
